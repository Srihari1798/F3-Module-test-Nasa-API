 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA's Picture of the Day  API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
    <h1 id="header">NASA Picture of the Day</h1>
  </header>
  <main>
    <section id="current-image-container">

    </section>
      </main>
      <h3 class="sfp">Search for a Picture of the Day</h3>
      <form id="search-form">

        <label for="search-input">Select a date:</label>
        <input type="date" id="search-input" name="search-input">
        <button type="submit">Search</button>
      </form>
      <h4 class="sfp">Previous searches</h4>
      <ul id="search-history"></ul>
   
  <script src="script.js"></script>  
</body>
</html>
